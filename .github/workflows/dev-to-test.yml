name: Promote Dev to Test

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Create or update a PR from dev → test and capture its number
      - name: Create PR dev → test
        id: create_pr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "dev"
          destination_branch: "test"
          pr_title: "Auto: Promote Dev to Test"
          pr_body: "Automatically generated PR moving code from dev to test"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 2) Add an 'automerge' label to the PR we just created
      - name: Add automerge label
        if: ${{ steps.create_pr.outputs.pr_number != '' }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: automerge
          number: ${{ steps.create_pr.outputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Auto-merge the PR using its explicit number
      - name: Automerge PR
        if: ${{ steps.create_pr.outputs.pr_number != '' }}
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ steps.create_pr.outputs.pr_number }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE_TEMPLATE: "Auto-merged PR #{{PR_NUMBER}} from dev to test"
