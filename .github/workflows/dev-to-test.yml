name: Promote Dev to Test

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1️⃣ Create a real PR from dev → test
      - name: Create PR dev → test
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "dev"
          destination_branch: "test"
          pr_title: "Auto: Promote Dev to Test"
          pr_body: "Automatically generated PR moving code from dev to test"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Add an 'automerge' label (needed for auto merge logic)
      - name: Add automerge label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: automerge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Auto-merge the PR when mergeable
      - name: Automerge PR
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE_TEMPLATE: "Auto-merged PR #{{PR_NUMBER}} from dev to test"
